{% extends "base.html" %}
{% block body %}

<h1>Add Social for {{ contact.first_name }} {{ contact.last_name }}</h1>

    <form action="{{ url_for('add_social', contact_id = contact.contact_id) }}" method="post">
        {{ form.social_media.label }}
        {{ form.social_media }}<br>
        {{ form.social_media_address.label }}
        {{ form.social_media_address }}<br>
        {{ form.submit }}
    </form>


{% endblock %}
