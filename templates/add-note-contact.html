{% extends "base.html" %}
{% block body %}
{% from 'macros.html' import back_to_contact %}

{{ back_to_contact(contact) }}


<h1>Add Note for {{ contact.first_name.lower() }} {{ contact.last_name.lower() }}</h1>

<form action="{{ url_for('add_note_contact', contact_id = contact.contact_id) }}" method="POST">
    {{ form.note.label }}
    {{ form.note }}
    {{ form.submit }}
</form>

{% endblock %}
